<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مكالمة فيديو مباشرة</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
    #jitsi-container { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="jitsi-container"></div>
  <script src="https://meet.jit.si/external_api.js"></script>
  <script>
    // دمج Jitsi Meet مباشرة في الصفحة بدون سيرفر
    const domain = "meet.jit.si";
    const roomName = "saif_public_room"; // غرفة ثابتة للجميع
    const options = {
      roomName: roomName,
      parentNode: document.getElementById('jitsi-container'),
      interfaceConfigOverwrite: {
        // يمكن تعديل أزرار الواجهة حسب الحاجة
        TOOLBAR_BUTTONS: [
          'microphone', 'camera', 'hangup', 'tileview'
        ]
      }
    };
    const api = new JitsiMeetExternalAPI(domain, options);
    // عند انتهاء المكالمة (ضغط hangup) يعيد تحميل الصفحة
    api.addEventListener('readyToClose', () => {
      location.reload();
    });
  </script>
</body>
</html>
